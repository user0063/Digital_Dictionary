<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Dictionary</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Tamil&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Noto Sans", "Noto Sans Tamil", sans-serif;
        background-color: #f8f9fa;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      .navbar-brand {
        font-family: "Poppins", sans-serif;
      }

      /* ✨ A sleek, dark gradient for the navbar ✨ */
      .bg-dark-gradient {
        background: #232526;
        background: -webkit-linear-gradient(to right, #414345, #232526);
        background: linear-gradient(to right, #414345, #232526);
      }

      .nav-link {
        transition: transform 0.2s ease-in-out;
      }

      .nav-link:hover {
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark-gradient shadow-sm sticky-top"
    >
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="{% url 'home' %}">
          <i class="bi bi-book-half me-2"></i>Digital Dictionary
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'bookmarks' %}"
                ><i class="bi bi-bookmark-star-fill me-1"></i>Bookmarks</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'history' %}"
                ><i class="bi bi-clock-history me-1"></i>History</a
              >
            </li>
          </ul>
          <ul class="navbar-nav">
            {% if request.user.is_authenticated %}
            <li class="nav-item d-flex align-items-center">
              <span class="navbar-text text-white me-3">
                Hello, {{ request.user.name }}!
              </span>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}"
                ><i class="bi bi-box-arrow-right me-1"></i>Logout</a
              >
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-outline-light" href="{% url 'register' %}"
                >Register</a
              >
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <main class="container py-4">{% block content %}{% endblock %}</main>

    <footer class="text-center text-muted mt-5 py-4 border-top">
      <p>&copy; 2025 Digital Dictionary. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
