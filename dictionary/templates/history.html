{% extends 'base.html' %} {% block content %}

<div class="container my-5">
  <div class="text-center mb-5">
    <h1 class="display-4 fw-bold">Search History</h1>
    <p class="lead text-muted">A log of all the words you've explored.</p>
  </div>

  {% if history %}
  <div class="list-group shadow-sm rounded-4">
    {% for word in history %}
    <a
      href="{% url 'home' %}?query={{ word.word }}"
      class="list-group-item list-group-item-action p-4"
    >
      <div class="d-flex w-100 justify-content-between align-items-center">
        <h5 class="mb-1 fw-medium text-capitalize">{{ word.word }}</h5>
        <span class="text-primary">
          View <i class="bi bi-arrow-right-circle ms-1"></i>
        </span>
      </div>
    </a>
    {% endfor %}
  </div>
  {% else %}
  <div class="alert alert-info text-center p-4 rounded-4">
    <i class="bi bi-clock-history fs-1 d-block mb-2"></i>
    <h4 class="alert-heading">Your History is Empty</h4>
    <p class="mb-0">Start searching for words to build your history.</p>
  </div>
  {% endif %}
</div>

{% endblock %}
