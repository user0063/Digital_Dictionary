<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Digital Dictionary</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Poppins", sans-serif;
        /* âœ¨ New, complementary gradient background for the register page */
        background: #8e2de2;
        background: -webkit-linear-gradient(to right, #4a00e0, #8e2de2);
        background: linear-gradient(to right, #4a00e0, #8e2de2);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px 0;
      }

      /* Consistent "glassmorphism" style from the login page */
      .auth-box {
        max-width: 450px;
        width: 100%;
        padding: 40px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        color: white;
      }

      .auth-header {
        text-align: center;
        margin-bottom: 20px;
      }

      .auth-header i {
        font-size: 4rem;
        background: -webkit-linear-gradient(#eee, #c797eb);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Style form elements generated by Django's {{ form.as_p }} */
      .form-group label {
        margin-bottom: 0.5rem;
        font-weight: 500;
      }

      .form-control {
        background-color: rgba(255, 255, 255, 0.2) !important;
        border: 1px solid rgba(255, 255, 255, 0.3) !important;
        color: white !important;
      }

      .form-control::placeholder {
        color: #d1d1d1;
      }

      .form-control:focus {
        box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.25);
      }

      .btn-custom {
        padding: 12px;
        font-weight: 700;
        border-radius: 10px;
        background-color: white;
        color: #4a00e0;
        border: none;
        transition: all 0.3s ease;
      }

      .btn-custom:hover {
        transform: translateY(-3px);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      }

      .auth-box a {
        color: #d8baff;
        font-weight: 500;
      }

      /* For Django's help text (e.g., password validation) */
      .helptext {
        font-size: 0.8rem;
        color: rgba(255, 255, 255, 0.7);
        list-style-type: none;
        padding-left: 0;
      }
      .helptext ul {
        list-style-type: none;
        padding-left: 0;
      }
    </style>
  </head>
  <body>
    <div class="auth-box">
      <div class="auth-header">
        <i class="bi bi-person-plus-fill"></i>
        <h2 class="mt-2">Create Account</h2>
      </div>

      <p class="text-center text-white-50 mb-4">
        Join us and start your journey into the world of words.
      </p>

      {% if form.non_field_errors %}
      <div class="alert alert-danger">
        {% for error in form.non_field_errors %}
        <p class="mb-0">{{ error }}</p>
        {% endfor %}
      </div>
      {% endif %}

      <form method="post" novalidate id="register-form">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit" class="btn btn-custom w-100 mt-4">
          Register
        </button>
      </form>
      <p class="mt-4 text-center">
        Already have an account? <a href="{% url 'login' %}">Login</a>
      </p>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("register-form");
        const formParagraphs = form.querySelectorAll("p");

        formParagraphs.forEach((p) => {
          const label = p.querySelector("label");
          const input = p.querySelector("input, select, textarea");

          // This 'p' tag likely wraps a field
          if (label && input) {
            input.classList.add("form-control");
            if (!input.hasAttribute("placeholder")) {
              input.setAttribute(
                "placeholder",
                label.innerText.replace(":", "")
              );
            }

            const wrapper = document.createElement("div");
            wrapper.classList.add("form-group", "mb-3");
            while (p.firstChild) {
              wrapper.appendChild(p.firstChild);
            }
            p.replaceWith(wrapper);
          }
        });
      });
    </script>
  </body>
</html>
